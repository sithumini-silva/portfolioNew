<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* Gallery */
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --gradient: linear-gradient(135deg, var(--primary), var(--accent));
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: var(--gradient);
            color: var(--dark);
            overflow-x: hidden;
        }
        a{
            text-decoration: none;
        }
        .section {
            padding: 5rem 5%;
        }
        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }
        .section-title h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }
        .gallery-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px;
            max-width: 100%;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }
        .gallery-item {
            flex-shrink: 0;
            width: 300px;
            height: 350px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            scroll-snap-align: start;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #FCFFEE;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Laptop Large (1440px) */
        @media only screen and (max-width: 1440px) {
            .gallery-item {
                width: 280px;
                height: 330px;
            }
        }
        /* Laptop (1024px) */
        @media only screen and (max-width: 1024px) {
            .gallery-item {
                width: 260px;
                height: 310px;
            }
            .gallery-container {
                gap: 15px;
                padding: 15px;
            }
        }
        /* Tablet (768px) */
        @media only screen and (max-width: 768px) {
            .gallery-item {
                width: 240px;
                height: 290px;
            }
            .gallery-container {
                gap: 12px;
                padding: 12px;
            }
        }
        /* Mobile Large (425px) */
        @media only screen and (max-width: 425px) {
            .gallery-item {
                width: 200px;
                height: 250px;
            }
            .gallery-container {
                gap: 10px;
                padding: 10px;
            }
        }
        /* Mobile Medium (375px) */
        @media only screen and (max-width: 375px) {
            .gallery-item {
                width: 180px;
                height: 230px;
            }
        }
        /* Mobile Small (320px) */
        @media only screen and (max-width: 320px) {
            .gallery-item {
                width: 160px;
                height: 210px;
            }
        }

    </style>
</head>
<body>

<section class="section" id="gallery">
    <div class="section-title">
        <h2>Gallery</h2>
        <p>Moments from my journey</p>
    </div>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="assets/images/gallery/pic1.jpeg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="assets/images/gallery/pic2.jpeg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="assets/images/gallery/pic3.jpeg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="assets/images/gallery/pic4.jpeg" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="assets/images/gallery/pic5.jpeg" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="assets/images/gallery/pic6.jpeg" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="assets/images/gallery/pic7.jpeg" alt="Image 6">
        </div>
    </div>
</section>

</body>
</html>
