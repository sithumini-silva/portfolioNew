<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* Gallery */
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --gradient: linear-gradient(135deg, var(--primary), var(--accent));
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: var(--gradient);
            color: var(--dark);
            overflow-x: hidden;
        }
        a{
            text-decoration: none;
        }
        .section {
            padding: 5rem 5%;
        }
        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }

    </style>
</head>
<body>

<section class="section" id="gallery">
    <div class="section-title">
        <h2>Gallery</h2>
        <p>Moments from my journey</p>
    </div>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="assets/images/gallery/pic1.jpeg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="assets/images/gallery/pic2.jpeg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="assets/images/gallery/pic3.jpeg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="assets/images/gallery/pic4.jpeg" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="assets/images/gallery/pic5.jpeg" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="assets/images/gallery/pic6.jpeg" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="assets/images/gallery/pic7.jpeg" alt="Image 6">
        </div>
    </div>
</section>

</body>
</html>
